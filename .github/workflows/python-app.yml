# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            # Linux: Install everything including Pi-specific hardware libs
            install_extras: "[host,pi,dev]"
            # Run all tests
            pytest_args: ""
          - os: macos-latest
            # macOS: Exclude [pi] dependencies to avoid C compilation errors
            install_extras: "[host,dev]"
            # Skip tests that require the 'pi' hardware markers
            pytest_args: "-m 'not pi'"
          - os: windows-latest
            install_extras: "[host,dev]"
            pytest_args: "-m 'not pi'"

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Pull only test images from LFS
      run: |
        git lfs install
        git lfs pull --include="tests/*.jpg"

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".${{ matrix.install_extras }}"

    - name: Test with pytest
      # use the matrix variable to skip hardware-dependent tests on non-Linux
      run: |
        pytest tests ${{ matrix.pytest_args }}